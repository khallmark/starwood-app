<header id="edit-header">
    <h1>Edit Contact</h1>
</header>
<form id="edit-contact-form">
    <input id="edit-id" type="hidden" value="{{contact.id}}" />
    <div class="form-group">
        <label for="edit-first-name">First Name</label>
        <input id="edit-first-name" name="first-name" class="form-control"  ng-model="contact.firstName" ng-disabled="saving" autofocus />
    </div>
    <div class="form-group">
        <label for="edit-last-name">Last Name</label>
        <input id="edit-last-name" name="last-name" class="form-control"  ng-model="contact.lastName" ng-disabled="saving" />
    </div>

    <button type="submit" class="btn btn-link" ng-click="cancelEditContact()">Cancel</button>
    <button type="submit" class="btn btn-primary pull-right" ng-click="saveContact()">Edit</button>
</form>
