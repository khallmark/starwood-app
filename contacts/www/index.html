<!doctype html>
<html lang="en" data-framework="angularjs">
<head>
    <meta charset="utf-8">
    <title>AngularJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <style>[ng-cloak] { display: none; }</style>
</head>
<body ng-app="contacts">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Contacts</a>
        </div>
        <div id="navbar" class="">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Create</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <ng-view />

</div>




<script type="text/ng-template" id="contacts-index.html">



    <section id="contactapp">
        <header id="header">
            <form id="contact-form" ng-submit="addContact()">
                <input id="new-contact" placeholder="Enter Task" ng-model="newContact" ng-disabled="saving" autofocus>
            </form>
        </header>
        <section id="main" ng-show="contacts.length" ng-cloak>
            <ul id="contact-list">
                <li ng-repeat="contact in contacts | filter:statusFilter track by $index" ng-class="{completed: contact.completed, editing: contact == editedContact}">
                    <div class="view">
                        <input class="toggle" type="checkbox" ng-model="contact.completed">
                        <label ng-dblclick="editContact(contact)">{{contact.title}}</label>
                        <button class="destroy" ng-click="removeContact(contact)"></button>
                    </div>
                    <form ng-submit="saveEdits(contact, 'submit')">
                        <input class="edit" ng-trim="false" ng-model="contact.title" contact-escape="revertEdits(contact)" ng-blur="saveEdits(contact, 'blur')" contact-focus="contact == editedContact">
                    </form>
                </li>
            </ul>
        </section>
    </section>
    <footer id="info">
    </footer>
</script>
<!--<script type="text/javascript" src="cordova.js"></script>-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/js/bootstrap.js">

<script src="js/app.js"></script>
<script src="js/controllers/contactCtrl.js"></script>
<script src="js/services/contactStorage.js"></script>
</body>
</html>
