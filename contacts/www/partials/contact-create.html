<header id="create-header">
    <h1>Create Contact</h1>
</header>

<form id="create-contact-form">
    <div class="form-group">
        <label for="create-first-name">First Name</label>
        <input id="create-first-name" name="first-name" class="form-control"  ng-model="newContact.firstName" ng-disabled="saving" autofocus />
    </div>
    <div class="form-group">
        <label for="create-last-name">Last Name</label>
        <input id="create-last-name" name="last-name" class="form-control"  ng-model="newContact.lastName" ng-disabled="saving" />
    </div>

    <button type="submit" class="btn btn-link" ng-click="cancelCreateContact()">Cancel</button>
    <button type="submit" class="btn btn-primary pull-right" ng-click="addContact()">Create</button>
</form>
